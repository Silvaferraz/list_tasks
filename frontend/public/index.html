<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="addTodo()">
        <input type="text" placeholder="Insira uma tarefa" name="task" id="task" v-model="form.title"/>

        <label class="checkbox-input">
          {{ form.done ? 'Concluído' : 'Não concluído'}}
          <input type="checkbox" :checked="form.done" v-model="form.done"/>
          <span class="checkmark"></span>
        </label>

        <button type="submit">Adicionar</button>
      </form>

      <ul class="todos">
        <span class="todos-title" style="text-align: center; font-weight: bolder; font-size: 18px; border: 1px solid white; border-radius: 20px;">Tarefas</span>
        <li :class="['todo', {done: todo.done}]" v-for="todo in todos">
            <label class="checkbox-input" @click="toggleTodoStatus(todo)">
              <input type="checkbox" :checked="todo.done"/>
              <span class="checkmark"></span>
            </label>
            <span class="todo-text">{{todo.title}}</span>
            <a class="todo-delete" @click="deleteTodo(todo.id)"></a>
          </li>
      </ul>
      <div style="padding: 10px; background: white; border-radius: 20px;" v-if="error">
          <h3 style="color: red; text-align: center;">{{error}}</h3>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
